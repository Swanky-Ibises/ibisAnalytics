    <script src = "./app/factory.js"></script>

    <script src = "./app/pagetime/pageTimeController.js"></script>

    <div ng-controller="headerController">
    <h3 class="text-color welcome" ng-if="$root.isAuthenticated" >  Welcome {{domainName}}</h3>
    <nav>
      <ul class="nav nav-tabs">
        <li ng-if="$root.isAuthenticated" role="presentation"><a href="#/overview">Overview</a></li>
        <li ng-if="$root.isAuthenticated" role="presentation"><a href="#/pageView">Page View Report</a></li>
        <li ng-if="$root.isAuthenticated" role="presentation"><a href="#/linkClick">Link Clicks Report</a></li>
        <li ng-if="$root.isAuthenticated" ng-click='logout()' role="presentation" class="pull-right"><a href="#/logout">Log Out</a></li>
        <li ng-if="$root.isAuthenticated" role="presentation" class="pull-right"><a href="#/profile">Profile</a></li>
        <li ng-if="!$root.isAuthenticated" ng-click='login()' role="presentation" class="pull-right"><a href="#/login">Log In</a></li>
      </ul>
    </nav>
    </div>

    <div class="container-fluid ">
      <div class="main-display">
        <div ng-view></div>

      </div>

    </div><!--end container-fluid-->
